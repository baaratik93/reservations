{% extends '_base.html' %}
{% block content %}
<h1>All Cars</h1>
<div class="cars">
    {% for car in cars %}
    <div class="car">
        <a href="/cars/{{car.0}}">
            <img src="/media/{{car.5}}" width="200px" alt="photo du véhicule">
            <span>Details</span>
                <div>
                    <button>
                        <a href="/cars/{{car.0}}/reserver">
                            Ajouter à la reservation
                        </a>
                    </button>
                </div>
        </a>
    </div car>
    {%endfor%}
    {% if jwt%}
    <script>
        localStorage.setItem("jwt", "{{jwt}}")
    </script>
    {% endif %}
</div>
{% endblock %}
